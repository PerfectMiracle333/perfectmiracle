<!DOCTYPE html>
<html>

<head>
  <title>Facebook and Twitter Login</title>
  <link href='stylesheet.css' rel='stylesheet'>
  <link href='fontawesome-free-6.7.2-web/css/all.min.css' rel='stylesheet'>
</head>
<body>
    <div class="main_div">
      <div class="title"><strong>Login Form <i class="far fa-heart" aria-hidden="true"></i></strong></div>
      <div class="social">
        <a href="#"><span> Facebook</span></a>
        <a href="#"><span>Twitter</span></a>
      </div>
        <form action="#">
            <div class="input" style="display: flex; align-items: center; border: solid 1px grey; border-radius: 5px;">
                <i class="fas fa-user" style="padding-left: 10px; color: grey;"></i>
                <input type="text" style="border: none; padding-left: 10px;" placeholder="Email or Phone" required>
            </div>
            <div class="input" style="display: flex; align-items: center; border: solid 1px grey; border-radius: 5px; padding-left: 0px;">
                <i class="fas fa-lock" style="padding-left: 10px; color: grey;"></i>
                <input type="password" style="border: none; padding-left: 10px;" placeholder="Password" required>
                
            </div>
            <div class="option">
                <div class="checkbox">
                    <input type="checkbox">
                    <span>Remember me</span>
                </div>
                <div class="forget">
                    <a href="#">Forget password?</a>
                </div>
            </div>
            <div class="input login">
                <input type="submit" value="Login">
            </div>
            <div class="signup">
                Not a member? <a href="#">Signup now</a>
            </div>
        </form>
    </div>
</body>


</html>
